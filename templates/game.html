<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Squirrel Dash - 3D Endless Runner</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2f0a, #2d5016);
            color: white;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-panel {
            top: 20px;
            left: 20px;
            min-width: 200px;
        }

        .controls-panel {
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            pointer-events: auto;
        }

        .game-over-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            pointer-events: auto;
        }

        .game-over-panel.show {
            display: block;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .controls-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .control-keys {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 40px;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2f0a, #2d5016);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 200;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .score-panel {
                top: 10px;
                left: 10px;
                min-width: 150px;
                padding: 15px;
            }

            .controls-panel {
                bottom: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }

            .control-keys {
                gap: 10px;
            }

            .key {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
    </head>
    <body>
        <div id="gameContainer">
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Squirrel Dash...</div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div class="ui-overlay">
                <a href="/" class="back-button">← Back to Home</a>

                <div class="ui-panel score-panel">
                    <div class="score-value" id="currentScore">0</div>
                    <div class="score-label">Score</div>
                    <div style="margin-top: 10px;">
                        <div style="font-size: 0.9rem; opacity: 0.8;">Distance:
                            <span id="distance">0</span>m</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">Acorns:
                            <span id="acorns">0</span></div>
                    </div>
                </div>

                <div class="ui-panel controls-panel">
                    <div class="controls-text">Controls:</div>
                    <div class="control-keys">
                        <div class="key">A/D</div>
                        <div class="key">←/→</div>
                        <span style="opacity: 0.6;">Switch Lanes</span>
                        <div class="key">W</div>
                        <div class="key">↑</div>
                        <div class="key">Space</div>
                        <span style="opacity: 0.6;">Jump</span>
                    </div>
                </div>

                <div class="ui-panel game-over-panel" id="gameOverPanel">
                    <h2 style="margin-bottom: 20px; color: #ffd700;">Game
                        Over!</h2>
                    <div style="font-size: 1.5rem; margin-bottom: 20px;">
                        Final Score: <span id="finalScore">0</span>
                    </div>
                    <div style="margin-bottom: 30px;">
                        <input type="text" id="playerName"
                            placeholder="Enter your name"
                            style="padding: 10px; border-radius: 5px; border: none; margin-right: 10px; width: 200px;">
                        <button class="play-button" onclick="saveScore()">Save
                            Score</button>
                    </div>
                    <button class="play-button" onclick="restartGame()">Play
                        Again</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
        // Game variables
        let scene, camera, renderer, squirrel, obstacles = [], acorns = [];
        let gameSpeed = 0.1;
        let score = 0;
        let distance = 0;
        let acornCount = 0;
        let gameRunning = false;
        let currentLane = 1; // 0 = left, 1 = center, 2 = right
        let isJumping = false;
        let jumpHeight = 0;
        let jumpSpeed = 0;

        // Initialize the game
        function initGame() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d5016);
            scene.fog = new THREE.Fog(0x2d5016, 10, 100);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Create lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create ground (tree branches)
            createGround();
            
            // Create squirrel
            createSquirrel();

            // Start game loop
            animate();

            // Hide loading screen
            document.getElementById('loadingScreen').style.display = 'none';
            gameRunning = true;
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(100, 1000);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create lane markers
            for (let i = 0; i < 3; i++) {
                const lineGeometry = new THREE.PlaneGeometry(0.2, 1000);
                const lineMaterial = new THREE.MeshBasicMaterial({ color: 0x654321 });
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.rotation.x = -Math.PI / 2;
                line.position.set((i - 1) * 3, -1.9, 0);
                scene.add(line);
            }
        }

        function createSquirrel() {
            const squirrelGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.SphereGeometry(0.5, 8, 6);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            squirrelGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.3, 8, 6);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 1.2, 0.2);
            head.castShadow = true;
            squirrelGroup.add(head);

            // Tail
            const tailGeometry = new THREE.ConeGeometry(0.2, 1, 6);
            const tailMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(0, 0.8, -0.8);
            tail.rotation.x = Math.PI / 4;
            tail.castShadow = true;
            squirrelGroup.add(tail);

            squirrelGroup.position.set(0, 0, 0);
            squirrel = squirrelGroup;
            scene.add(squirrel);
        }

        function createObstacle() {
            const obstacleGroup = new THREE.Group();
            
            // Spike
            const spikeGeometry = new THREE.ConeGeometry(0.3, 1.5, 6);
            const spikeMaterial = new THREE.MeshLambertMaterial({ color: 0x8B0000 });
            const spike = new THREE.Mesh(spikeGeometry, spikeMaterial);
            spike.position.y = 0.75;
            spike.castShadow = true;
            obstacleGroup.add(spike);

            // Base
            const baseGeometry = new THREE.CylinderGeometry(0.2, 0.3, 0.3, 8);
            const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = 0.15;
            base.castShadow = true;
            obstacleGroup.add(base);

            obstacleGroup.position.set((Math.random() - 0.5) * 6, 0, -50);
            obstacles.push(obstacleGroup);
            scene.add(obstacleGroup);
        }

        function createAcorn() {
            const acornGroup = new THREE.Group();
            
            // Acorn body
            const acornGeometry = new THREE.SphereGeometry(0.2, 8, 6);
            const acornMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const acorn = new THREE.Mesh(acornGeometry, acornMaterial);
            acorn.position.y = 1.5;
            acorn.castShadow = true;
            acornGroup.add(acorn);

            // Acorn cap
            const capGeometry = new THREE.ConeGeometry(0.15, 0.3, 6);
            const capMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.set(0, 1.65, 0);
            cap.castShadow = true;
            acornGroup.add(cap);

            acornGroup.position.set((Math.random() - 0.5) * 6, 0, -50);
            acorns.push(acornGroup);
            scene.add(acornGroup);
        }

        function updateSquirrel() {
            // Lane switching
            const targetX = (currentLane - 1) * 3;
            squirrel.position.x += (targetX - squirrel.position.x) * 0.1;

            // Jumping
            if (isJumping) {
                jumpHeight += jumpSpeed;
                jumpSpeed -= 0.02;
                squirrel.position.y = jumpHeight;

                if (jumpHeight <= 0) {
                    jumpHeight = 0;
                    jumpSpeed = 0;
                    isJumping = false;
                }
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.position.z += gameSpeed * 2;

                // Check collision
                if (Math.abs(obstacle.position.x - squirrel.position.x) < 0.8 && 
                    Math.abs(obstacle.position.z - squirrel.position.z) < 0.8 &&
                    squirrel.position.y < 1.5) {
                    gameOver();
                    return;
                }

                // Remove obstacles that are behind the camera
                if (obstacle.position.z > 20) {
                    scene.remove(obstacle);
                    obstacles.splice(i, 1);
                }
            }
        }

        function updateAcorns() {
            for (let i = acorns.length - 1; i >= 0; i--) {
                const acorn = acorns[i];
                acorn.position.z += gameSpeed * 2;
                acorn.rotation.y += 0.1;

                // Check collection
                if (Math.abs(acorn.position.x - squirrel.position.x) < 0.8 && 
                    Math.abs(acorn.position.z - squirrel.position.z) < 0.8) {
                    score += 150;
                    acornCount++;
                    updateUI();
                    scene.remove(acorn);
                    acorns.splice(i, 1);
                }

                // Remove acorns that are behind the camera
                if (acorn.position.z > 20) {
                    scene.remove(acorn);
                    acorns.splice(i, 1);
                }
            }
        }

        function updateUI() {
            document.getElementById('currentScore').textContent = score.toLocaleString();
            document.getElementById('distance').textContent = Math.floor(distance);
            document.getElementById('acorns').textContent = acornCount;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('gameOverPanel').classList.add('show');
        }

        function restartGame() {
            // Reset game state
            score = 0;
            distance = 0;
            acornCount = 0;
            gameSpeed = 0.1;
            currentLane = 1;
            isJumping = false;
            jumpHeight = 0;
            jumpSpeed = 0;

            // Reset squirrel position
            squirrel.position.set(0, 0, 0);

            // Clear obstacles and acorns
            obstacles.forEach(obstacle => scene.remove(obstacle));
            acorns.forEach(acorn => scene.remove(acorn));
            obstacles = [];
            acorns = [];

            // Hide game over panel
            document.getElementById('gameOverPanel').classList.remove('show');

            // Restart game
            gameRunning = true;
            updateUI();
        }

        function saveScore() {
            const playerName = document.getElementById('playerName').value || 'Anonymous';
            
            fetch('/api/save-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: playerName,
                    score: score
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(`Score saved! You ranked #${data.rank} on the leaderboard!`);
                } else {
                    alert('Error saving score: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving score. Please try again.');
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameRunning) {
                // Update game elements
                updateSquirrel();
                updateObstacles();
                updateAcorns();

                // Spawn obstacles and acorns
                if (Math.random() < 0.02) {
                    createObstacle();
                }
                if (Math.random() < 0.01) {
                    createAcorn();
                }

                // Update score and distance
                score += 1;
                distance += 0.1;
                gameSpeed += 0.0001;

                updateUI();
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;

            switch(event.code) {
                case 'KeyA':
                case 'ArrowLeft':
                    if (currentLane > 0) currentLane--;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    if (currentLane < 2) currentLane++;
                    break;
                case 'KeyW':
                case 'ArrowUp':
                case 'Space':
                    if (!isJumping) {
                        isJumping = true;
                        jumpSpeed = 0.3;
                    }
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the game when page loads
        window.addEventListener('load', () => {
            setTimeout(initGame, 1000); // Small delay to show loading screen
        });
    </script>
    </body>
</html>
